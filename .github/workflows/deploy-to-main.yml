name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - main # Change this to the branch you want to trigger on

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io # <--- Add this line to specify GitHub Container Registry
          username: ${{ github.actor }}} # This uses the current GitHub Actions actor
          password: ${{ secrets.GHCR_PAT }} # GitHub token to log in to GHCR

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/AymericShini/Portfolio/portfolio:latest # Replace 'your-image-name' with your app name
